    <style>
      @import url("https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;600&display=swap");

      :root {
        --primary-color: #8b4513;
        --secondary-color: #d4a76a;
        --accent-color: #e8c39e;
        --text-color: #333;
        --light-color: #f9f5f0;
        --modal-bg: rgba(0, 0, 0, 0.7);
        --ribbon-color: #d4a76a;
        --ribbon-shadow: #ae7729;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Montserrat", sans-serif;
        background-color: var(--light-color);
        color: var(--text-color);
        line-height: 1.6;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
        padding: 20px;
        background-image: url("https://images.unsplash.com/photo-1515934751635-c81c6bc9a2d8?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80");
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        position: relative;
      }

      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(249, 245, 240, 0.55);
        z-index: 0;
      }

      .container {
        position: relative;
        margin-bottom: 60px;
        margin-top: 60px;
        z-index: 1;
        max-width: 600px;
        width: 100%;
        height: 50%;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        overflow: hidden;
        border: 1px solid var(--accent-color);
      }

      .invitation-card {
        padding: 40px;
        height: 70%;
        text-align: center;
        background-color: #000;
      }
      /* Base Ribbon Styles */
      .ribbon-bow {
        position: absolute;
        width: 80px;
        height: 80px;
      }

      /* Bow Center Knot */
      .ribbon-bow::before {
        content: "";
        position: absolute;
        width: 16px;
        height: 16px;
        background: var(--ribbon-shadow);
        border-radius: 10%;
        z-index: 3;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
      }

      /* Bow Loops */
      .ribbon-bow::after {
        content: "";
        position: absolute;
        width: 40px;
        height: 30px;
        background: var(--ribbon-color);
        border-radius: 20% 20% 0 0;
        box-shadow: 0 3px 5px rgba(0, 0, 0, 0.1);
        z-index: 2;
      }

      /* Ribbon Tails */
      .ribbon-tail {
        position: absolute;
        background: var(--ribbon-color);
        width: 60px;
        height: 12px;
        box-shadow: 0 2px 3px rgba(0, 0, 0, 0.1);
      }

      /* Ribbon Folds */
      .ribbon-fold {
        position: absolute;
        width: 12px;
        height: 12px;
        background: var(--ribbon-shadow);
        transform: rotate(45deg);
        z-index: 3;
      }

      /* Top Left Ribbon */
      .ribbon-tl {
        top: 0;
        left: 0;
      }
      .ribbon-tl::before {
        top: 30px;
        left: 30px;
      }
      .ribbon-tl::after {
        top: 15px;
        left: 20px;
        transform: rotate(-45deg);
      }
      .ribbon-tl .ribbon-tail {
        top: 40px;
        left: 40px;
        transform: rotate(45deg);
      }
      .ribbon-tl .ribbon-fold {
        top: 35px;
        left: 35px;
      }

      /* Top Right Ribbon */
      .ribbon-tr {
        top: 0;
        right: 0;
      }
      .ribbon-tr::before {
        top: 30px;
        right: 30px;
      }
      .ribbon-tr::after {
        top: 15px;
        right: 20px;
        transform: rotate(45deg);
      }
      .ribbon-tr .ribbon-tail {
        top: 40px;
        right: 40px;
        transform: rotate(-45deg);
      }
      .ribbon-tr .ribbon-fold {
        top: 35px;
        right: 35px;
      }

      /* Bottom Left Ribbon */
      .ribbon-bl {
        bottom: 0;
        left: 0;
      }
      .ribbon-bl::before {
        bottom: 30px;
        left: 30px;
      }
      .ribbon-bl::after {
        bottom: 15px;
        left: 20px;
        transform: rotate(45deg);
      }
      .ribbon-bl .ribbon-tail {
        bottom: 40px;
        left: 40px;
        transform: rotate(-45deg);
      }
      .ribbon-bl .ribbon-fold {
        bottom: 35px;
        left: 35px;
      }

      /* Bottom Right Ribbon */
      .ribbon-br {
        bottom: 0;
        right: 0;
      }
      .ribbon-br::before {
        bottom: 30px;
        right: 30px;
      }
      .ribbon-br::after {
        bottom: 15px;
        right: 20px;
        transform: rotate(-45deg);
      }
      .ribbon-br .ribbon-tail {
        bottom: 40px;
        right: 40px;
        transform: rotate(45deg);
      }
      .ribbon-br .ribbon-fold {
        bottom: 35px;
        right: 35px;
      }

        align-items: center;

      .btn {

        border-radius: 8px;
        font-size: 12px;
        font-weight: 200;
        cursor: pointer;
        transition: all 0.3s ease;
        text-transform: none;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 1px;
        position: relative;

      .btn-attend {

        color: #c79c60;
        border: 1px solid #fff;
      }

      .btn-attend:hover {

      .btn-not-attend {

        color: #c79c60;
        border: 1px solid #fff;
      }

        background-color: rgba(139, 69, 19, 0.1);
        transform: translateY(-2px);

      .btn-calendar {
        background-color: var(--secondary-color);
        color: white;
      }

      .btn-calendar:hover {
        background-color: #c0955a;
        transform: translateY(-2px);
      }

      /* Calendar dropdown styles */
      .calendar-dropdown {
        display: none;
        position: absolute;
        bottom: 100%;
        left: 0;
        width: 100%;
        background-color: #000;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        z-index: 10;
      }

      .btn-calendar:hover .calendar-dropdown {
        display: block;
        animation: fadeIn 0.3s ease;
      }

      .calendar-option {
        padding: 12px 20px;
        display: flex;
        align-items: center;
        gap: 10px;
        text-align: left;
        color: #c0955a;
        text-decoration: none;
        transition: background-color 0.2s ease;
      }

      .calendar-option:hover {
        background-color: #f5f5f5;
      }

      .calendar-option svg {
        width: 20px;
        height: 20px;
      }

      .response-message {

        padding: 10px;
        border-radius: 5px;
        display: none;
      }

      .success {
        background-color: #d4edda;
        color: #155724;
      }

      .error {
        background-color: #f8d7da;
        color: #721c24;
      }

      /* Modal Styles */
      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: var(--modal-bg);
        z-index: 100;
        justify-content: center;
        align-items: center;
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .modal.show {
        display: flex;
        opacity: 1;
      }

      .modal-content {
        background-color: white;
        border-radius: 15px;
        width: 90%;
        max-width: 500px;
        padding: 30px;
        text-align: center;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        transform: translateY(20px);
        transition: transform 0.3s ease;
        position: relative;
        overflow: hidden;
      }

      .modal.show .modal-content {
        transform: translateY(0);
      }

      .modal-icon {
        font-size: 5rem;
        color: #4caf50;
        margin-bottom: 20px;
        animation: bounceIn 0.6s;
      }

      .modal-title {
        font-family: "Playfair Display", serif;
        font-size: 2rem;
        color: var(--primary-color);
        margin-bottom: 15px;
      }

      .modal-message {
        font-size: 1.1rem;
        margin-bottom: 25px;
        color: var(--text-color);
      }

      .modal-btn {
        padding: 12px 25px;
        background-color: var(--primary-color);
        color: white;
        border: none;
        border-radius: 50px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .modal-btn:hover {
        background-color: #6d360d;
        transform: translateY(-2px);
      }

      .modal-decoration {
        position: absolute;
        width: 150px;
        height: 150px;
        border-radius: 50%;
        background-color: rgba(212, 167, 106, 0.1);
        z-index: -1;
      }

      .decoration-1 {
        top: -50px;
        right: -50px;
      }

      .decoration-2 {
        bottom: -50px;
        left: -50px;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes bounceIn {
        0% {
          transform: scale(0.1);
          opacity: 0;
        }
        60% {
          transform: scale(1.2);
          opacity: 1;
        }
        100% {
          transform: scale(1);
        }
      }

      .form-group {
        margin-bottom: 15px;
      }

      .form-group input,
      .form-group textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid var(--secondary-color);
        border-radius: 5px;
        font-family: "Montserrat", sans-serif;
      }

      .form-group textarea {
        min-height: 80px;
      }

      @media (max-width: 480px) {
        .form-group input,
        .form-group textarea {
          padding: 8px;
        }

      @media (max-width: 768px) {
        body {
          padding: 10px;
          align-items: flex-start;
        }

          margin: 10px 0;
          width: calc(100% - 20px);

        .couple-names {
          font-size: 3rem !important;

        .countdown-container {
          padding: 20px !important;
        }
      }

      @media (max-width: 480px) {
        .couple-names {
          font-size: 3.5rem !important;

        }

        .tagline .date,
        .location {
          font-size: 1.2rem !important;
        }

        .countdown-item {
          min-width: 40px !important;
        }

        .btn {
          padding: 8px 10px !important;

      /* Very small devices (e.g., iPhone 5/SE) */
      @media (max-width: 320px) {
        .couple-names {
          font-size: 2.2rem !important;
        }

        .tagline {

        }

        .countdown-number {
          font-size: 1rem !important;
        }

        .countdown-label {
          font-size: 0.6rem !important;
        }
      }
      .modal-content {
        padding: 20px;
      }

      .modal-title {
        font-size: 1.5rem;
      }

      .modal-message {
        font-size: 1rem;
      }
    </style>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // EmailJS configuration
        const serviceID = "service_slwjl4g";
        const templateID = "template_ex718tq";

        // DOM Elements
        const attendBtn = document.getElementById("attendBtn");
        const notAttendBtn = document.getElementById("notAttendBtn");
        const googleCalendar = document.getElementById("googleCalendar");
        const outlookCalendar = document.getElementById("outlookCalendar");
        const appleCalendar = document.getElementById("appleCalendar");
        const successModal = document.getElementById("successModal");
        const rsvpForm = document.getElementById("rsvpForm");
        const weddingForm = document.getElementById("weddingRsvp");
        const attendanceStatus = document.getElementById("attendanceStatus");
        const closeModal = document.getElementById("closeModal");

        // Countdown Timer
        function updateCountdown() {
          const weddingDate = new Date("December 19, 2025 00:59:00").getTime();
          const now = new Date().getTime();
          const distance = weddingDate - now;

          const days = Math.floor(distance / (1000 * 60 * 60 * 24));
          const hours = Math.floor(
            (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
          );
          const minutes = Math.floor(
            (distance % (1000 * 60 * 60)) / (1000 * 60)
          );
          const seconds = Math.floor((distance % (1000 * 60)) / 1000);

          document.getElementById("days").textContent = days
            .toString()
            .padStart(2, "0");
          document.getElementById("hours").textContent = hours
            .toString()
            .padStart(2, "0");
          document.getElementById("minutes").textContent = minutes
            .toString()
            .padStart(2, "0");
          document.getElementById("seconds").textContent = seconds
            .toString()
            .padStart(2, "0");

          if (distance < 0) {
            clearInterval(countdownTimer);
            document.getElementById("countdown").innerHTML =
              '<div style="font-size: 1.5rem; color: var(--primary-color);">The wedding has arrived!</div>';
          }
        }

        // Initialize countdown
        updateCountdown();
        const countdownTimer = setInterval(updateCountdown, 1000);

        // Show RSVP Form with attendance status
        function showRsvpForm(isAttending) {
          attendanceStatus.value = isAttending ? "Attending" : "Not Attending";
          rsvpForm.style.display = "block";
          rsvpForm.scrollIntoView({ behavior: "smooth" });

          // Hide the original buttons
          attendBtn.style.display = "none";
          notAttendBtn.style.display = "none";
        }

        // Form Handling
        function showRsvpForm(willAttend) {
          document.getElementById("attendanceStatus").value = willAttend
            ? "Attending"
            : "Not Attending";
          document.getElementById("rsvpForm").style.display = "block";

          // Scroll to form for mobile users
          document
            .getElementById("rsvpForm")
            .scrollIntoView({ behavior: "smooth" });
        }

        document
          .getElementById("weddingRsvp")
          .addEventListener("submit", function (e) {
            e.preventDefault();

            // Send form data to EmailJS
            emailjs.sendForm("service_slwjl4g", "template_ex718tq", this).then(
              function () {
                showSuccessModal();
                document.getElementById("rsvpForm").style.display = "none";
              },
              function (error) {
                alert("Failed to send: " + JSON.stringify(error));
              }
            );
          });

        // Event listeners for attendance buttons
        attendBtn.addEventListener("click", () => showRsvpForm(true));
        notAttendBtn.addEventListener("click", () => showRsvpForm(false));

        // Show success modal
        function showSuccessModal() {
          successModal.classList.add("show");
          document.body.style.overflow = "hidden";
        }

        // Close modal
        function closeSuccessModal() {
          successModal.classList.remove("show");
          document.body.style.overflow = "auto";
        }

        // Calendar event details
        const event = {
          title: "Victory & Odams's Big Day",
          description:
            "Join us as we celebrate our love and begin our journey together as husband and wife!",
          location: "Lagos, Nigeria",
          startTime: "2025-12-20T00:00:00",
          endTime: "2025-12-20T23:59:00",
        };

        // Add to Google Calendar
        function addToGoogleCalendar() {
          const googleCalendarUrl = `https://www.google.com/calendar/render?action=TEMPLATE&text=${encodeURIComponent(
            event.title
          )}&dates=20260211/20251220&details=${encodeURIComponent(
            event.description
          )}&location=${encodeURIComponent(event.location)}`;
          window.open(googleCalendarUrl, "_blank");
        }

        // Add to Outlook Calendar
        function addToOutlookCalendar() {
          const outlookCalendarUrl = `https://outlook.live.com/owa/?path=/calendar/action/compose&rru=addevent&subject=${encodeURIComponent(
            event.title
          )}&startdt=2025-12-20T12:00:00&enddt=2026-02-11T23:59:00&body=${encodeURIComponent(
            event.description
          )}&location=${encodeURIComponent(event.location)}`;
          window.open(outlookCalendarUrl, "_blank");
        }

        // Add to Apple Calendar (iCal download)
        function addToAppleCalendar() {
          const icalContent = [
            "BEGIN:VCALENDAR",
            "VERSION:2.0",
            "BEGIN:VEVENT",
            `SUMMARY:${event.title}`,
            `DESCRIPTION:${event.description}`,
            `LOCATION:${event.location}`,
            "DTSTART:20251220",
            "DTEND:20251220",
            "END:VEVENT",
            "END:VCALENDAR",
          ].join("\n");

          const icalBlob = new Blob([icalContent], {
            type: "text/calendar;charset=utf-8",
          });
          const icalUrl = URL.createObjectURL(icalBlob);

          const downloadLink = document.createElement("a");
          downloadLink.href = icalUrl;
          downloadLink.download = "Victory&Odam's-Wedding.ics";
          document.body.appendChild(downloadLink);
          downloadLink.click();
          document.body.removeChild(downloadLink);
        }

        // Event listeners
        attendBtn.addEventListener("click", () => handleResponse(true));
        notAttendBtn.addEventListener("click", () => handleResponse(false));
        googleCalendar.addEventListener("click", (e) => {
          e.preventDefault();
          addToGoogleCalendar();
        });
        outlookCalendar.addEventListener("click", (e) => {
          e.preventDefault();
          addToOutlookCalendar();
        });
        appleCalendar.addEventListener("click", (e) => {
          e.preventDefault();
          addToAppleCalendar();
        });
        closeModal.addEventListener("click", closeSuccessModal);

        // Close modal when clicking outside
        successModal.addEventListener("click", (e) => {
          if (e.target === successModal) {
            closeSuccessModal();
          }
        });
      });
    </script>
  </body>
</html>
